<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">MUI的操作表示例</h1>
		</header>
		<div class="mui-content">
			<div id="sheet" class="mui-popover mui-popover-bottom mui-popover-action ">
				<!-- 可选择菜单 -->
				<ul class="mui-table-view">
					<li class="mui-table-view-cell">
						<a href="#">菜单1</a>
					</li>
					<li class="mui-table-view-cell">
						<a href="#">菜单2</a>
					</li>
				</ul>
				<!-- 取消菜单 -->
				<ul class="mui-table-view">
					<li class="mui-table-view-cell">
						<a href="#sheet1"><b>取消</b></a>
					</li>
				</ul>
			</div>
			<a href="#sheet"  class="mui-btn mui-btn-primary mui-btn-block">使用锚点方式打开操作表</a>

			<button id="btn_actionsheet" class="mui-btn mui-btn-block mui-badge-blue">使用js方式打开操作表</button>

		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();
			document.getElementById("btn_actionsheet").addEventListener("tap",function(){
				mui("#sheet").popover('toggle');
			});
		</script>
	</body>

</html>
