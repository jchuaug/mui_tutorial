<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">MUI的表单</h1>
		</header>
		<div class="mui-content">

			<div class="mui-content-padded">
				<div class="mui-table">
					<form class="mui-input-group">
						<div class="mui-input-row">
							<label>账号</label>
							<input type="text" class="mui-input-clear mui-input-speech" placeholder="请输入您的账号">
						</div>
						<div class="mui-input-row">
							<label>密码</label>
							<input type="password" class="mui-input-clear" placeholder="请输入你的密码">
						</div>
						
					</form>
					<div class="mui-button-row">
						<button type="button" class="mui-btn mui-btn-blue">登录</button>
						<button type="button" class="mui-btn mui-btn-success">取消</button>
					</div>
				</div>
			</div>

		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
