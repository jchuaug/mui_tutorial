<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">MUI的单选框</h1>
		</header>
		<div class="mui-content">
			<h5>默认模式的单选框</h5>
			<div class="mui-card">
				<div class="mui-input-row mui-radio ">
					<label>男</label>
					<input name="radio" type="radio" checked>
				</div>
				<div class="mui-input-row mui-radio ">
					<label>女</label>
					<input name="radio" type="radio" checked>
				</div>
			</div>

			<h5>基于列表控件的单选框（推荐）</h5>
			<ul class="mui-table-view mui-table-view-radio">
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">Item 1</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">Item 2</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">Item 3</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">Item 4</a>
				</li>
			</ul>
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			//			列表式单选在切换选中项时会触发selected事件，在事件参数（e.detail.el）中可以获得当前选中的dom节点
			mui.init();
			var radioList = document.querySelector('.mui-table-view.mui-table-view-radio');
			radioList.addEventListener('selected', function(e) {
				console.log('当前选中项为：' + e.detail.el.innerText);
			});
		</script>
	</body>

</html>
