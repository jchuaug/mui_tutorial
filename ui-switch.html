<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">MUI的开关示例</h1>
		</header>
		<div class="mui-content">
			<div class="mui-input-row">
				<label>普通开关</label>
				<div id="mySwitch1" class="mui-switch mui-active mui-switch-blue">
					<div class="mui-switch-handle"></div>
				</div>

			</div>
			<div class="mui-input-row">
				<div class="mui-switch mui-switch-mini mui-active mui-switch-green">
					<div class="mui-switch-handle"></div>
				</div>
			</div>

		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>
	<script type="text/javascript">
		document.getElementById("mySwitch1").addEventListener("toggle",function(e){
			if(e.detail.isActive){
				mui.alert("开关打开");
				console.log("开关打开");
			}
			else{
				console.log("开关关闭");
			}
		})
	</script>

</html>
