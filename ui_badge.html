<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />

	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">数字角标示例</h1>
		</header>
		<div class="mui-content">
			<h5>有底色的数字角标</h>
				<!--
                	有底色数字角标只需要两个class
                	mui-badge mui-badge-颜色
                -->
				<span class="mui-badge mui-badge-blue">1</span>
				<span class="mui-badge mui-badge-green">2</span>
				<span class="mui-badge mui-badge-danger">3</span>
				<span class="mui-badge mui-badge-success">4</span>
				<span class="mui-badge mui-badge-primary">5</span>
				<span class="mui-badge mui-badge-purple">6</span>
				<span class="mui-badge mui-badge-red">7</span>
				<span class="mui-badge mui-badge-royal">8</span>
				<span class="mui-badge mui-badge-yellow">9</span>
				<span class="mui-badge mui-badge-warning">10</span>
				<hr />
				
			<h5>没有底色的数字角标</h5>
			<!--
            	作者：Mr_Jackey@aliyun.com
            	时间：2018-01-28
            	没有底色的数字角标只要再普通的数字角标上加上mui-badge-inverted即可
            -->
			<span class="mui-badge mui-badge-blue mui-badge-inverted">1</span>
			<span class="mui-badge mui-badge-inverted mui-badge-primary">2</span>
			<span class="mui-badge mui-badge-inverted">3</span>
		</div>

	</body>
	<script type="text/javascript" charset="utf-8">
		mui.init();
	</script>

</html>
